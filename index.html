<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìù Club journal</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: white;
            padding: 40px;
            margin-bottom: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(102, 126, 234, 0.1), transparent);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #667eea;
            position: relative;
        }

        h1::before {
            content: 'üìö ';
        }

        .subtitle {
            color: #666;
            font-style: italic;
            font-size: 1.1em;
        }

        .user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            padding: 15px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 10px;
            color: white;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        button.logout {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .login-form, .article-form, .config-section {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        label {
            display: block;
            margin: 15px 0 5px 0;
            font-weight: 600;
            color: #555;
        }

        input, textarea, select {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 15px;
            font-family: inherit;
            transition: all 0.3s;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            min-height: 250px;
            resize: vertical;
        }

        .formatting-toolbar {
            display: flex;
            gap: 10px;
            margin: 10px 0;
            flex-wrap: wrap;
        }

        .formatting-toolbar button {
            padding: 8px 15px;
            font-size: 14px;
            border-radius: 8px;
        }

        .article {
            background: white;
            padding: 35px;
            margin-bottom: 25px;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.15);
            transition: transform 0.3s;
            animation: slideIn 0.5s ease;
        }

        .article:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.2);
        }

        .article h2 {
            margin-bottom: 15px;
            color: #333;
        }

        .article-meta {
            color: #999;
            font-size: 14px;
            margin-bottom: 20px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 8px;
            display: inline-block;
        }

        .article-meta::before {
            content: '‚úçÔ∏è ';
        }

        .article-content {
            white-space: pre-wrap;
            line-height: 1.8;
            font-size: 16px;
        }

        .hidden {
            display: none;
        }

        .error {
            color: #e53e3e;
            margin: 15px 0;
            padding: 15px;
            background: #fff5f5;
            border-radius: 10px;
            border-left: 4px solid #e53e3e;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .success {
            color: #38a169;
            margin: 15px 0;
            padding: 15px;
            background: #f0fff4;
            border-radius: 10px;
            border-left: 4px solid #38a169;
            animation: slideIn 0.5s;
        }

        .info {
            color: #3182ce;
            margin: 15px 0;
            padding: 15px;
            background: #ebf8ff;
            border-radius: 10px;
            border-left: 4px solid #3182ce;
        }

        .debug {
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            padding: 20px;
            margin: 15px 0;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }

        .emoji {
            font-size: 1.5em;
            margin-right: 10px;
        }

        @media (max-width: 1024px) {
            .container {
                padding: 15px;
            }

            header {
                padding: 30px 20px;
            }

            h1 {
                font-size: 2em;
            }

            .user-info {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }

            .formatting-toolbar {
                gap: 8px;
            }

            .formatting-toolbar button {
                padding: 10px 12px;
                font-size: 13px;
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }

            header, .login-form, .article-form, .article, .config-section {
                padding: 25px;
            }

            h1 {
                font-size: 1.8em;
            }

            .formatting-toolbar {
                gap: 5px;
            }

            .formatting-toolbar button {
                padding: 6px 10px;
                font-size: 12px;
            }

            button {
                width: 100%;
                padding: 15px;
            }

            input, textarea {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Club Journal</h1>
            <p class="subtitle">Ecrivez vos articles ! üöÄ</p>
            <div id="userInfo" class="user-info hidden">
                <span>üë§ Connect√© en tant que: <strong id="currentUser"></strong></span>
                <button class="logout" onclick="logout()">üö™ D√©connexion</button>
            </div>
        </header>

        <!-- Section de configuration -->
        <div id="configSection" class="config-section">
            <h2><span class="emoji">‚öôÔ∏è</span>Configuration</h2>
            <p>Configurez d'abord vos acc√®s Supabase et GitHub</p>
            
            <label>üîó URL Supabase:</label>
            <input type="text" id="supabaseUrl" value="https://xnbhtnrnngghumegyyzr.supabase.co">
            
            <label>üîë Cl√© Supabase (anon public):</label>
            <input type="text" id="supabaseKey" value="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhuYmh0bnJubmdnaHVtZWd5eXpyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ4NDUyNTIsImV4cCI6MjA4MDQyMTI1Mn0.Z0A3dFJ38SNT3wwJxbfqMcEKXJbGdwoGSMYfkAk_9i8">
            
            <label>üìÅ URL du fichier users.json (GitHub raw):</label>
            <input type="text" id="usersJsonUrl" value="https://raw.githubusercontent.com/TheAmazingArtixx/club_journal/refs/heads/main/users.json">
            
            <button onclick="saveConfig()">üíæ Sauvegarder et Continuer</button>
            <div id="configMessage"></div>
            <div id="debugInfo" class="debug hidden"></div>
        </div>

        <!-- Formulaire de connexion -->
        <div id="loginSection" class="login-form hidden">
            <h2><span class="emoji">üîê</span>Connexion</h2>
            <label>üë§ Nom d'utilisateur:</label>
            <input type="text" id="username" placeholder="Entrez votre nom d'utilisateur">
            <label>üîí Mot de passe:</label>
            <input type="password" id="password" placeholder="Entrez votre mot de passe">
            <div id="loginError" class="error hidden"></div>
            <button onclick="login()">üöÄ Se connecter</button>
        </div>

        <!-- Formulaire de cr√©ation d'article -->
        <div id="articleFormSection" class="article-form hidden">
            <h2><span class="emoji">‚úçÔ∏è</span>Cr√©er un nouvel article</h2>
            
            <label>üë§ Auteur:</label>
            <input type="text" id="articleAuthor" placeholder="Votre nom">
            
            <label>üìå Titre de l'article:</label>
            <input type="text" id="articleTitle" placeholder="Un titre accrocheur...">
            
            <label>üìù Contenu:</label>
            <div class="formatting-toolbar">
                <button onclick="insertFormat('**', '**')">üÖ±Ô∏è Gras</button>
                <button onclick="insertFormat('*', '*')">üÖ∏ Italique</button>
                <button onclick="insertFormat('__', '__')">üÜÑ Soulign√©</button>
                <button onclick="insertFormat('# ', '')">üì∞ Titre</button>
                <button onclick="insertFormat('- ', '')">üìã Liste</button>
            </div>
            <textarea id="articleContent" placeholder="√âcrivez votre article ici...

üí° Astuces de formatage:
**texte** pour mettre en gras
*texte* pour mettre en italique
__texte__ pour souligner
# Titre pour un grand titre
- √©l√©ment pour une liste"></textarea>
            
            <label>üìÖ Date:</label>
            <input type="date" id="articleDate">
            
            <div id="formMessage"></div>
            <button onclick="createArticle()">üöÄ Publier l'article</button>
        </div>

        <!-- Liste des articles -->
        <div id="articlesSection" class="hidden">
            <h2 style="margin-bottom: 20px; color: white; text-shadow: 2px 2px 4px rgba(0,0,0,0.3);">üìö Articles r√©cents</h2>
            <div id="articlesList"></div>
        </div>
    </div>

    <script>
        let supabase;
        let currentUsername = null;
        let users = {};
        let config = {
            supabaseUrl: '',
            supabaseKey: '',
            usersJsonUrl: ''
        };

        // Charger la configuration depuis localStorage
        function loadConfig() {
            const saved = localStorage.getItem('blogConfig');
            if (saved) {
                config = JSON.parse(saved);
                document.getElementById('supabaseUrl').value = config.supabaseUrl;
                document.getElementById('supabaseKey').value = config.supabaseKey;
                document.getElementById('usersJsonUrl').value = config.usersJsonUrl;
                
                if (config.supabaseUrl && config.supabaseKey && config.usersJsonUrl) {
                    initWithConfig();
                }
            }
        }

        // Sauvegarder la configuration
        async function saveConfig() {
            const supabaseUrl = document.getElementById('supabaseUrl').value.trim();
            const supabaseKey = document.getElementById('supabaseKey').value.trim();
            const usersJsonUrl = document.getElementById('usersJsonUrl').value.trim();
            const messageDiv = document.getElementById('configMessage');
            const debugDiv = document.getElementById('debugInfo');

            if (!supabaseUrl || !supabaseKey || !usersJsonUrl) {
                messageDiv.className = 'error';
                messageDiv.textContent = '‚ùå Veuillez remplir tous les champs';
                return;
            }

            config = { supabaseUrl, supabaseKey, usersJsonUrl };
            localStorage.setItem('blogConfig', JSON.stringify(config));

            messageDiv.className = 'info';
            messageDiv.textContent = '‚è≥ Test de la configuration...';
            debugDiv.classList.remove('hidden');
            debugDiv.innerHTML = 'Test en cours...<br>';

            try {
                debugDiv.innerHTML += '1. Test connexion Supabase...<br>';
                supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
                const { data, error } = await supabase.from('articles').select('count');
                
                if (error) {
                    debugDiv.innerHTML += `‚ùå Erreur Supabase: ${error.message}<br>`;
                    messageDiv.className = 'error';
                    messageDiv.textContent = '‚ùå Erreur de connexion √† Supabase. V√©rifiez vos identifiants.';
                    return;
                }
                debugDiv.innerHTML += '‚úÖ Connexion Supabase OK<br>';

                debugDiv.innerHTML += '2. Test chargement users.json...<br>';
                const response = await fetch(usersJsonUrl);
                
                if (!response.ok) {
                    debugDiv.innerHTML += `‚ùå Erreur HTTP: ${response.status}<br>`;
                    messageDiv.className = 'error';
                    messageDiv.textContent = `‚ùå Impossible de charger users.json (erreur ${response.status})`;
                    return;
                }
                
                const userData = await response.json();
                debugDiv.innerHTML += `‚úÖ Fichier charg√©<br>`;
                
                if (!userData.users) {
                    debugDiv.innerHTML += '‚ùå Format invalide: propri√©t√© "users" manquante<br>';
                    messageDiv.className = 'error';
                    messageDiv.textContent = '‚ùå Format de users.json invalide. Il doit contenir une propri√©t√© "users"';
                    return;
                }

                users = userData.users;
                debugDiv.innerHTML += `‚úÖ ${Object.keys(users).length} utilisateurs trouv√©s<br>`;

                messageDiv.className = 'success';
                messageDiv.textContent = '‚úÖ Configuration r√©ussie ! Chargement...';

                setTimeout(() => {
                    document.getElementById('configSection').classList.add('hidden');
                    document.getElementById('loginSection').classList.remove('hidden');
                    document.getElementById('articlesSection').classList.remove('hidden');
                    loadArticles();
                }, 1500);

            } catch (error) {
                debugDiv.innerHTML += `‚ùå Erreur: ${error.message}<br>`;
                messageDiv.className = 'error';
                messageDiv.textContent = '‚ùå Erreur: ' + error.message;
            }
        }

        // Initialiser avec la config sauvegard√©e
        async function initWithConfig() {
            try {
                supabase = window.supabase.createClient(config.supabaseUrl, config.supabaseKey);
                const response = await fetch(config.usersJsonUrl);
                const data = await response.json();
                users = data.users;

                document.getElementById('configSection').classList.add('hidden');
                document.getElementById('loginSection').classList.remove('hidden');
                document.getElementById('articlesSection').classList.remove('hidden');
                
                loadArticles();
            } catch (error) {
                console.error('Erreur d\'initialisation:', error);
                document.getElementById('configSection').classList.remove('hidden');
            }
        }

        // V√©rifier si l'utilisateur est admin
        function isAdmin() {
            return currentUsername === 'admin';
        }

        // Ins√©rer du formatage
        function insertFormat(before, after) {
            const textarea = document.getElementById('articleContent');
            const start = textarea.selectionStart;
            const end = textarea.selectionEnd;
            const selectedText = textarea.value.substring(start, end);
            const replacement = before + selectedText + after;
            
            textarea.value = textarea.value.substring(0, start) + replacement + textarea.value.substring(end);
            textarea.focus();
            textarea.selectionStart = start + before.length;
            textarea.selectionEnd = start + before.length + selectedText.length;
        }

        // Connexion
        function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('loginError');

            if (!username || !password) {
                errorDiv.textContent = '‚ùå Veuillez remplir tous les champs';
                errorDiv.classList.remove('hidden');
                return;
            }

            if (users[username] && users[username] === password) {
                currentUsername = username;
                errorDiv.classList.add('hidden');
                
                document.getElementById('loginSection').classList.add('hidden');
                document.getElementById('articleFormSection').classList.remove('hidden');
                document.getElementById('userInfo').classList.remove('hidden');
                document.getElementById('currentUser').textContent = username + (isAdmin() ? ' üëë (Admin)' : '');
                
                document.getElementById('articleAuthor').value = username;
                
                loadArticles();
            } else {
                errorDiv.textContent = '‚ùå Nom d\'utilisateur ou mot de passe incorrect';
                errorDiv.classList.remove('hidden');
            }
        }

        // D√©connexion
        function logout() {
            currentUsername = null;
            document.getElementById('loginSection').classList.remove('hidden');
            document.getElementById('articleFormSection').classList.add('hidden');
            document.getElementById('userInfo').classList.add('hidden');
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            document.getElementById('articleAuthor').value = '';
            document.getElementById('articleTitle').value = '';
            document.getElementById('articleContent').value = '';
            document.getElementById('formMessage').textContent = '';
            loadArticles();
        }

        // Cr√©er un article
        async function createArticle() {
            const author = document.getElementById('articleAuthor').value.trim();
            const title = document.getElementById('articleTitle').value.trim();
            const content = document.getElementById('articleContent').value.trim();
            const date = document.getElementById('articleDate').value;
            const messageDiv = document.getElementById('formMessage');

            if (!author || !title || !content || !date) {
                messageDiv.className = 'error';
                messageDiv.textContent = '‚ùå Veuillez remplir tous les champs';
                return;
            }

            try {
                const { data, error } = await supabase
                    .from('articles')
                    .insert([
                        {
                            author: author,
                            title: title,
                            content: content,
                            date: date,
                            created_by: currentUsername
                        }
                    ]);

                if (error) throw error;

                messageDiv.className = 'success';
                messageDiv.textContent = '‚úÖ Article publi√© avec succ√®s ! üéâ';
                
                document.getElementById('articleTitle').value = '';
                document.getElementById('articleContent').value = '';
                document.getElementById('articleDate').valueAsDate = new Date();
                
                await loadArticles();
                
                setTimeout(() => {
                    messageDiv.textContent = '';
                }, 3000);
            } catch (error) {
                messageDiv.className = 'error';
                messageDiv.textContent = '‚ùå Erreur lors de la publication: ' + error.message;
            }
        }

        // Charger les articles
        async function loadArticles() {
            if (!supabase) return;

            try {
                let query = supabase
                    .from('articles')
                    .select('*');

                if (!isAdmin() && currentUsername) {
                    query = query.eq('created_by', currentUsername);
                }

                const { data, error } = await query.order('date', { ascending: false });

                if (error) throw error;

                displayArticles(data);
            } catch (error) {
                console.error('Erreur lors du chargement des articles:', error);
                document.getElementById('articlesList').innerHTML = '<p class="error">‚ùå Erreur lors du chargement des articles</p>';
            }
        }

        // Formater le texte markdown simple
        function formatText(text) {
            return text
                .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.+?)\*/g, '<em>$1</em>')
                .replace(/__(.+?)__/g, '<u>$1</u>')
                .replace(/^# (.+)$/gm, '<h3>$1</h3>')
                .replace(/^- (.+)$/gm, '‚Ä¢ $1');
        }

        // Afficher les articles
        function displayArticles(articles) {
            const listDiv = document.getElementById('articlesList');
            
            if (!articles || articles.length === 0) {
                if (currentUsername) {
                    listDiv.innerHTML = '<div class="article"><p>üì≠ Aucun article pour le moment. Soyez le premier √† √©crire !</p></div>';
                } else {
                    listDiv.innerHTML = '<div class="article"><p>üîê Connectez-vous pour voir les articles.</p></div>';
                }
                return;
            }

            listDiv.innerHTML = articles.map(article => `
                <div class="article">
                    <h2>${escapeHtml(article.title)}</h2>
                    <div class="article-meta">
                        ${escapeHtml(article.author)} ‚Ä¢ ${formatDate(article.date)}
                    </div>
                    <div class="article-content">${formatText(escapeHtml(article.content))}</div>
                </div>
            `).join('');
        }

        // Formater la date
        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return new Date(dateString).toLocaleDateString('fr-FR', options);
        }

        // √âchapper le HTML pour la s√©curit√©
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initialiser l'application
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('articleDate').valueAsDate = new Date();
            loadConfig();
        });
    </script>
</body>
