<html lang="fr">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: white;
            padding: 40px;
            margin-bottom: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(59, 130, 246, 0.1), transparent);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #3b82f6;
            position: relative;
        }

        h1::before {
            content: 'üìö ';
        }

        .subtitle {
            color: #666;
            font-style: italic;
            font-size: 1.1em;
        }

        .user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            padding: 15px;
            background: linear-gradient(135deg, #3b82f6 0%, #06b6d4 100%);
            border-radius: 10px;
            color: white;
        }

        .user-actions {
            display: flex;
            gap: 10px;
        }

        button {
            background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        button.logout {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }

        button.profile {
            background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%);
        }

        .login-form, .article-form, .config-section, .profile-section {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            color: #3b82f6;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        label {
            display: block;
            margin: 15px 0 5px 0;
            font-weight: 600;
            color: #555;
        }

        input, textarea, select {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 15px;
            font-family: inherit;
            transition: all 0.3s;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        textarea {
            min-height: 250px;
            resize: vertical;
        }

        .formatting-toolbar {
            display: flex;
            gap: 10px;
            margin: 10px 0;
            flex-wrap: wrap;
        }

        .formatting-toolbar button {
            padding: 8px 15px;
            font-size: 14px;
            border-radius: 8px;
        }

        .article {
            background: white;
            padding: 35px;
            margin-bottom: 25px;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.15);
            transition: transform 0.3s;
            animation: slideIn 0.5s ease;
        }

        .article:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.2);
        }

        .article h2 {
            margin-bottom: 15px;
            color: #333;
        }

        .article-meta {
            color: #999;
            font-size: 14px;
            margin-bottom: 20px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 8px;
            display: inline-block;
        }

        .article-meta::before {
            content: '‚úçÔ∏è ';
        }

        .article-content {
            white-space: pre-wrap;
            line-height: 1.8;
            font-size: 16px;
        }

        .hidden {
            display: none;
        }

        .error {
            color: #e53e3e;
            margin: 15px 0;
            padding: 15px;
            background: #fff5f5;
            border-radius: 10px;
            border-left: 4px solid #e53e3e;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .success {
            color: #38a169;
            margin: 15px 0;
            padding: 15px;
            background: #f0fff4;
            border-radius: 10px;
            border-left: 4px solid #38a169;
            animation: slideIn 0.5s;
        }

        .info {
            color: #3182ce;
            margin: 15px 0;
            padding: 15px;
            background: #ebf8ff;
            border-radius: 10px;
            border-left: 4px solid #3182ce;
        }

        .profile-info {
            display: grid;
            gap: 20px;
            margin: 20px 0;
        }

        .profile-field {
            padding: 15px;
            background: #f0f9ff;
            border-radius: 12px;
            border-left: 4px solid #3b82f6;
        }

        .profile-field label {
            margin: 0 0 5px 0;
            color: #666;
            font-size: 14px;
        }

        .profile-field .value {
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }

        .emoji {
            font-size: 1.5em;
            margin-right: 10px;
        }

        @media (max-width: 1024px) {
            .container {
                padding: 15px;
            }

            header {
                padding: 30px 20px;
            }

            h1 {
                font-size: 2em;
            }

            .user-info {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }

            .user-actions {
                flex-direction: column;
                width: 100%;
            }

            .user-actions button {
                width: 100%;
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }

            header, .login-form, .article-form, .article, .config-section, .profile-section {
                padding: 25px;
            }

            h1 {
                font-size: 1.8em;
            }

            button {
                width: 100%;
                padding: 15px;
            }
        }
    </style>
</head>

    <script>
        let supabase;
        let currentUsername = null;
        let currentUserData = null;
        let users = {};
        let config = {
            supabaseUrl: 'https://xnbhtnrnngghumegyyzr.supabase.co',
            supabaseKey: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhuYmh0bnJubmdnaHVtZWd5eXpyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ4NDUyNTIsImV4cCI6MjA4MDQyMTI1Mn0.Z0A3dFJ38SNT3wwJxbfqMcEKXJbGdwoGSMYfkAk_9i8',
            usersJsonUrl: 'https://raw.githubusercontent.com/TheAmazingArtixx/club_journal/refs/heads/main/users.json'
        };

        // Charger la configuration
        function loadConfig() {
            const saved = localStorage.getItem('blogConfig');
            if (saved) {
                config = JSON.parse(saved);
                document.getElementById('supabaseUrl').value = config.supabaseUrl;
                document.getElementById('supabaseKey').value = config.supabaseKey;
                document.getElementById('usersJsonUrl').value = config.usersJsonUrl;
            }
            
            if (config.supabaseUrl && config.supabaseKey && config.usersJsonUrl) {
                initWithConfig();
            }
        }

        // Sauvegarder la configuration
        async function saveConfig() {
            const supabaseUrl = document.getElementById('supabaseUrl').value.trim();
            const supabaseKey = document.getElementById('supabaseKey').value.trim();
            const usersJsonUrl = document.getElementById('usersJsonUrl').value.trim();
            const messageDiv = document.getElementById('configMessage');

            if (!supabaseUrl || !supabaseKey || !usersJsonUrl) {
                messageDiv.className = 'error';
                messageDiv.textContent = '‚ùå Veuillez remplir tous les champs';
                return;
            }

            config = { supabaseUrl, supabaseKey, usersJsonUrl };
            localStorage.setItem('blogConfig', JSON.stringify(config));

            messageDiv.className = 'info';
            messageDiv.textContent = '‚è≥ Test de la configuration...';

            try {
                supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
                const { error } = await supabase.from('articles').select('count');
                
                if (error) {
                    messageDiv.className = 'error';
                    messageDiv.textContent = '‚ùå Erreur de connexion √† Supabase';
                    return;
                }

                const response = await fetch(usersJsonUrl);
                if (!response.ok) {
                    messageDiv.className = 'error';
                    messageDiv.textContent = `‚ùå Impossible de charger users.json`;
                    return;
                }
                
                const userData = await response.json();
                if (!userData.users) {
                    messageDiv.className = 'error';
                    messageDiv.textContent = '‚ùå Format de users.json invalide';
                    return;
                }

                users = userData.users;

                messageDiv.className = 'success';
                messageDiv.textContent = '‚úÖ Configuration r√©ussie !';

                setTimeout(() => {
                    document.getElementById('configSection').classList.add('hidden');
                    document.getElementById('loginSection').classList.remove('hidden');
                    document.getElementById('articlesSection').classList.remove('hidden');
                    loadArticles();
                }, 1500);

            } catch (error) {
                messageDiv.className = 'error';
                messageDiv.textContent = '‚ùå Erreur: ' + error.message;
            }
        }

        // Initialiser avec la config sauvegard√©e
        async function initWithConfig() {
            try {
                supabase = window.supabase.createClient(config.supabaseUrl, config.supabaseKey);
                const response = await fetch(config.usersJsonUrl);
                const data = await response.json();
                users = data.users;

                document.getElementById('configSection').classList.add('hidden');
                document.getElementById('loginSection').classList.remove('hidden');
                document.getElementById('articlesSection').classList.remove('hidden');
                
                loadArticles();
            } catch (error) {
                console.error('Erreur d\'initialisation:', error);
                document.getElementById('configSection').classList.remove('hidden');
            }
        }

        // Connexion
        function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('loginError');

            if (!username || !password) {
                errorDiv.textContent = '‚ùå Veuillez remplir tous les champs';
                errorDiv.classList.remove('hidden');
                return;
            }

            const user = Object.entries(users).find(([uname, udata]) => 
                uname === username && udata.password === password
            );

            if (user) {
                currentUsername = user[0];
                currentUserData = user[1];
                errorDiv.classList.add('hidden');
                
                document.getElementById('loginSection').classList.add('hidden');
                document.getElementById('articleFormSection').classList.remove('hidden');
                document.getElementById('userInfo').classList.remove('hidden');
                document.getElementById('currentUser').textContent = username;
                
                document.getElementById('articleAuthor').value = username;
                
                loadArticles();
            } else {
                errorDiv.textContent = '‚ùå Nom d\'utilisateur ou mot de passe incorrect';
                errorDiv.classList.remove('hidden');
            }
        }

        // D√©connexion
        function logout() {
            currentUsername = null;
            currentUserData = null;
            document.getElementById('loginSection').classList.remove('hidden');
            document.getElementById('articleFormSection').classList.add('hidden');
            document.getElementById('profileSection').classList.add('hidden');
            document.getElementById('userInfo').classList.add('hidden');
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            loadArticles();
        }

        // Afficher le profil
        function showProfile() {
            document.getElementById('articleFormSection').classList.add('hidden');
            document.getElementById('profileSection').classList.remove('hidden');
            document.getElementById('profileView').classList.remove('hidden');
            document.getElementById('profileEdit').classList.add('hidden');
            document.getElementById('passwordChange').classList.add('hidden');
            
            document.getElementById('profileUsername').textContent = currentUsername;
            document.getElementById('profileEmail').textContent = currentUserData.email || 'Non d√©fini';
        }

        // Cacher le profil
        function hideProfile() {
            document.getElementById('profileSection').classList.add('hidden');
            document.getElementById('articleFormSection').classList.remove('hidden');
        }

        // Afficher l'√©dition du profil
        function showEditProfile() {
            document.getElementById('profileView').classList.add('hidden');
            document.getElementById('profileEdit').classList.remove('hidden');
            document.getElementById('editUsername').value = currentUsername;
            document.getElementById('editEmail').value = currentUserData.email || '';
        }

        // Annuler l'√©dition du profil
        function cancelEditProfile() {
            document.getElementById('profileEdit').classList.add('hidden');
            document.getElementById('profileView').classList.remove('hidden');
            document.getElementById('profileEditMessage').textContent = '';
        }

        // Mettre √† jour le profil
        function updateProfile() {
            const newUsername = document.getElementById('editUsername').value.trim();
            const newEmail = document.getElementById('editEmail').value.trim();
            const messageDiv = document.getElementById('profileEditMessage');

            if (!newUsername || !newEmail) {
                messageDiv.className = 'error';
                messageDiv.textContent = '‚ùå Tous les champs sont requis';
                return;
            }

            // V√©rifier si le nom d'utilisateur existe d√©j√†
            if (newUsername !== currentUsername && users[newUsername]) {
                messageDiv.className = 'error';
                messageDiv.textContent = '‚ùå Ce nom d\'utilisateur existe d√©j√†';
                return;
            }

            // Mettre √† jour localement
            currentUserData.email = newEmail;
            if (newUsername !== currentUsername) {
                users[newUsername] = users[currentUsername];
                delete users[currentUsername];
                currentUsername = newUsername;
            }

            messageDiv.className = 'success';
            messageDiv.textContent = '‚úÖ Profil mis √† jour !';
            
            setTimeout(() => {
                cancelEditProfile();
                showProfile();
            }, 1500);
        }

        // Afficher le changement de mot de passe
        function showChangePassword() {
            document.getElementById('profileView').classList.add('hidden');
            document.getElementById('passwordChange').classList.remove('hidden');
        }

        // Annuler le changement de mot de passe
        function cancelChangePassword() {
            document.getElementById('passwordChange').classList.add('hidden');
            document.getElementById('profileView').classList.remove('hidden');
            document.getElementById('currentPassword').value = '';
            document.getElementById('newPassword').value = '';
            document.getElementById('confirmPassword').value = '';
            document.getElementById('passwordChangeMessage').textContent = '';
        }

        // Changer le mot de passe
        function changePassword() {
            const current = document.getElementById('currentPassword').value;
            const newPass = document.getElementById('newPassword').value;
            const confirm = document.getElementById('confirmPassword').value;
            const messageDiv = document.getElementById('passwordChangeMessage');

            if (!current || !newPass || !confirm) {
                messageDiv.className = 'error';
                messageDiv.textContent = '‚ùå Tous les champs sont requis';
                return;
            }

            if (current !== currentUserData.password) {
                messageDiv.className = 'error';
                messageDiv.textContent = '‚ùå Mot de passe actuel incorrect';
                return;
            }

            if (newPass !== confirm) {
                messageDiv.className = 'error';
                messageDiv.textContent = '‚ùå Les mots de passe ne correspondent pas';
                return;
            }

            if (newPass.length < 4) {
                messageDiv.className = 'error';
                messageDiv.textContent = '‚ùå Le mot de passe doit contenir au moins 4 caract√®res';
                return;
            }

            currentUserData.password = newPass;
            users[currentUsername].password = newPass;

            messageDiv.className = 'success';
            messageDiv.textContent = '‚úÖ Mot de passe chang√© avec succ√®s !';
            
            setTimeout(() => {
                cancelChangePassword();
            }, 1500);
        }

        // Ins√©rer du formatage
        function insertFormat(before, after) {
            const textarea = document.getElementById('articleContent');
            const start = textarea.selectionStart;
            const end = textarea.selectionEnd;
            const selectedText = textarea.value.substring(start, end);
            const replacement = before + selectedText + after;
            
            textarea.value = textarea.value.substring(0, start) + replacement + textarea.value.substring(end);
            textarea.focus();
            textarea.selectionStart = start + before.length;
            textarea.selectionEnd = start + before.length + selectedText.length;
        }

        // Cr√©er un article
        async function createArticle() {
            const author = document.getElementById('articleAuthor').value.trim();
            const title = document.getElementById('articleTitle').value.trim();
            const content = document.getElementById('articleContent').value.trim();
            const date = document.getElementById('articleDate').value;
            const messageDiv = document.getElementById('formMessage');

            if (!author || !title || !content || !date) {
                messageDiv.className = 'error';
                messageDiv.textContent = '‚ùå Veuillez remplir tous les champs';
                return;
            }

            try {
                const { error } = await supabase
                    .from('articles')
                    .insert([{
                        author: author,
                        title: title,
                        content: content,
                        date: date,
                        created_by: currentUsername
                    }]);

                if (error) throw error;

                messageDiv.className = 'success';
                messageDiv.textContent = '‚úÖ Article publi√© avec succ√®s ! üéâ';
                
                document.getElementById('articleTitle').value = '';
                document.getElementById('articleContent').value = '';
                document.getElementById('articleDate').valueAsDate = new Date();
                
                await loadArticles();
                
                setTimeout(() => {
                    messageDiv.textContent = '';
                }, 3000);
            } catch (error) {
                messageDiv.className = 'error';
                messageDiv.textContent = '‚ùå Erreur: ' + error.message;
            }
        }

        // Charger les articles
        async function loadArticles() {
            if (!supabase) return;

            try {
                const { data, error } = await supabase
                    .from('articles')
                    .select('*')
                    .order('date', { ascending: false });

                if (error) throw error;

                displayArticles(data);
            } catch (error) {
                console.error('Erreur:', error);
                document.getElementById('articlesList').innerHTML = '<p class="error">‚ùå Erreur lors du chargement</p>';
            }
        }

        // Formater le texte markdown
        function formatText(text) {
            return text
                .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.+?)\*/g, '<em>$1</em>')
                .replace(/__(.+?)__/g, '<u>$1</u>')
                .replace(/^# (.+)$/gm, '<h3>$1</h3>')
                .replace(/^- (.+)$/gm, '‚Ä¢ $1');
        }

        // Afficher les articles
        function displayArticles(articles) {
            const listDiv = document.getElementById('articlesList');
            
            if (!articles || articles.length === 0) {
                if (currentUsername) {
                    listDiv.innerHTML = '<div class="article"><p>üì≠ Aucun article. Soyez le premier √† √©crire !</p></div>';
                } else {
                    listDiv.innerHTML = '<div class="article"><p>üîê Connectez-vous pour voir les articles.</p></div>';
                }
                return;
            }

            listDiv.innerHTML = articles.map(article => `
                <div class="article">
                    <h2>${escapeHtml(article.title)}</h2>
                    <div class="article-meta">
                        ${escapeHtml(article.author)} ‚Ä¢ ${formatDate(article.date)}
                    </div>
                    <div class="article-content">${formatText(escapeHtml(article.content))}</div>
                </div>
            `).join('');
        }

        // Formater la date
        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return new Date(dateString).toLocaleDateString('fr-FR', options);
        }

        // √âchapper le HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initialiser
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('articleDate').valueAsDate = new Date();
            loadConfig();
        });
    </script>
</body>
